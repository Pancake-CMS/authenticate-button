<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>paper-button basic tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../authenticate-button.html">

  </head>

  <body>
    <test-fixture id="AuthenticateButton">
      <template>
        <authenticate-button mode="github"></authenticate-button>
      </template>
    </test-fixture>

    <script>
      suite('<authenticate-button>', function() {

        setup(function() {
          button = fixture('AuthenticateButton');
        });

        test('Can read attributes', function() {
          expect(button.mode).to.be.eql('github');
        });

        test('Can show the correct image', function() {
          expect(button.querySelector('img').getAttribute('src')).to.be.eql('./images/github.svg')
        });
      });
    </script>
  </body>
</html>
